<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-material/paper-material-shared-styles.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-styles/shadow.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<dom-module id="article-list">

  <template>
    <style is="custom-style" include="paper-material-shared-styles">
      .author { 
        color: var(--paper-grey-600); 
        margin: 10px 0; 
      }
    </style>

    <div>
        Article List
    </div>
    
    <paper-card heading={{title}}>
      <paper-textarea hidden="{{!editing}}" label="Article Editor" value="{{article}}"></paper-textarea>
      <div class="card-content">
        <div hidden="{{editing}}">{{article}}</div>
        <paper-textarea hidden="{{!editing}}" label="Article Editor" value="{{article}}"></paper-textarea>
        <paper-item class="rate-name author">{{user}}</paper-item>
        <paper-item>{{time}}</paper-item>
      </div>
      <div class="card-actions">
        <paper-fab hidden={{editing}}  icon="icons:create" on-tap="doEdit" mini></paper-fab>
        <paper-fab hidden={{!editing}} icon="icons:done"   on-tap="doEdit" mini></paper-fab>
      </div>
    </paper-card>
    
    <paper-card heading={{title}}>
      <div class="card-content">
        <div hidden="{{editing}}">{{article}}</div>
        <paper-textarea hidden="{{!editing}}" label="Article Editor" value="{{article}}"></paper-textarea>
        <paper-item class="rate-name author">{{user}}</paper-item>
        <paper-item>{{time}}</paper-item>
      </div>
      <div class="card-actions">
        <paper-fab hidden={{editing}}  icon="icons:create" on-tap="doEdit" mini></paper-fab>
        <paper-fab hidden={{!editing}} icon="icons:done"   on-tap="doEdit" mini></paper-fab>
      </div>
    </paper-card>


  </template>

  <script>

    Polymer({

      is: 'article-list',
      properties: {
        title:{
          type: String,
          value: "Simple"
        },
        article: {
          type: String,
          value: ""
        },
        // declare properties for the element's public API
        user: {
            type: String,
            value: "No Name"   
        },
        time: {
            type: String,
            value: new Date().toLocaleString()
        },
        editing: {
            type: Boolean,
            value: false    
        }
      },
      doEdit: function(e){
          this.editing=!this.editing;
      }

    });

  </script>

</dom-module>
